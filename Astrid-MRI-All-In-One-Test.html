            padding: 0;

        }

        .content {

        }
        
        .question-container {

        }

        }

            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }
        
        .question-text {

            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

            flex-direction: column;
            gap: 12px;

            align-items: center;

            background: #e9ecef;
            transform: translateX(5px);
        }

            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8eaf6;
        }
        
        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        
        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }
        
        .explanation {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
        }

            display: block;
            animation: fadeIn 0.5s;
        }
        
        .explanation h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .explanation p {
            color: #856404;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;

            background: #e9ecef;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #dee2e6;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .results h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .results p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;

        .category-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;

        .category-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .category-card p {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>

            {

            // SAFETY (20 questions)

            },
            {

                    "1-2 meters",

                    "5-6 meters",
                    "10-12 meters"
                ],
                correct: 1,
                explanation: "The 5 Gauss (0.5 mT) line is typically 3-4 meters from a 1.5T magnet, though this varies by magnet design and shielding. This line marks the boundary where pacemakers and other sensitive devices may be affected. It's the boundary for Zone III."

            {

            {

                    "2008",

                ],

                options: [
                    "MRI is absolutely contraindicated throughout pregnancy",

                ],

                    "Coronal, axial, and sagittal oblique",
                    "Coronal only",
                    "Axial only"
                ],
                correct: 1,
                explanation: "Hip protocols include coronal (both hips for comparison, evaluates joint space and femoral heads), axial (femoral head-neck relationship), and sagittal oblique (along femoral neck, evaluates labrum and cartilage). Small FOV, high resolution."
            },
            {
                domain: "Procedures",
                question: "For temporomandibular joint (TMJ) imaging, images should be acquired with:",
                options: [
                    "Mouth closed only",
                    "Mouth open only",
                    "Both closed and open mouth positions",
                    "Mouth moving continuously"
                ],
                correct: 2,
                explanation: "TMJ imaging requires both closed-mouth and open-mouth (or graduated opening) positions to evaluate disc position, range of motion, and joint function. Bilateral small surface coils are used. Oblique sagittal and coronal planes perpendicular to condyle."
            },
            {
                domain: "Procedures",
                question: "Prostate MRI is performed using:",
                options: [
                    "Body coil only",
                    "Surface coil only",
                    "Endorectal coil alone or combined with surface coil",
                    "Head coil"
                ],
                correct: 2,
                explanation: "High-resolution prostate MRI uses endorectal coil alone or combined with pelvic phased-array coil for optimal SNR and resolution. Protocol includes T2 (anatomy), DWI, DCE (dynamic contrast-enhanced), and sometimes MR spectroscopy. PI-RADS scoring system used."
            },
            {
                domain: "Procedures",
                question: "The standard ankle imaging protocol typically includes imaging in which plane(s)?",
                options: [
                    "Axial only",
                    "Sagittal, coronal, and axial",
                    "Coronal only",
                    "Oblique sagittal only"
                ],
                correct: 1,
                explanation: "Ankle MRI includes sagittal (ligaments, tendons, bone marrow), coronal (collateral ligaments, syndesmosis, subtalar joint), and axial (tendons around ankle, deltoid and spring ligaments). Small FOV with high resolution. Foot plantar flexed slightly."
            },
            {
                domain: "Procedures",
                question: "MRCP (MR cholangiopancreatography) uses which type of sequence?",
                options: [
                    "T1-weighted gradient echo",
                    "Heavily T2-weighted sequences",
                    "Diffusion-weighted imaging",
                    "T2* gradient echo"
                ],
                correct: 1,
                explanation: "MRCP uses heavily T2-weighted sequences (very long TE) to make fluid-filled structures (bile ducts, pancreatic duct) appear very bright while suppressing other tissues. Thick slab and thin slice acquisitions. Non-invasive alternative to ERCP for duct visualization."
            },
            {
                domain: "Procedures",
                question: "For rectal cancer staging, MRI should include:",
                options: [
                    "Axial sequences only",
                    "High-resolution T2 in three planes with DWI",
                    "T1 pre-contrast only",
                    "Post-contrast only"
                ],
                correct: 1,
                explanation: "Rectal MRI for cancer staging requires high-resolution T2-weighted images in axial (perpendicular to tumor), sagittal, and coronal planes to evaluate mesorectal fascia, sphincters, and local extent. DWI helps detect lymph nodes. Critical for surgical planning."
            },
            {
                domain: "Procedures",
                question: "Fetal MRI is typically performed after what gestational age?",
                options: [
                    "8-12 weeks",
                    "12-16 weeks",
                    "18-20 weeks",
                    "30-32 weeks"
                ],
                correct: 2,
                explanation: "Fetal MRI is typically performed after 18-20 weeks gestational age when organs are developed enough to evaluate. Most common indications include CNS abnormalities, suspected anomalies on ultrasound, or when ultrasound limited by oligohydramnios or maternal body habitus."
            },
            {
                domain: "Procedures",
                question: "The primary coil selection for brain imaging is:",
                options: [
                    "Body coil",
                    "Head coil or multi-channel brain coil",
                    "Surface flex coil",
                    "Extremity coil"
                ],
                correct: 1,
                explanation: "Brain imaging uses dedicated head coil or multi-channel (8, 16, or 32-channel) neurovascular coils for optimal SNR and parallel imaging capability. Proper positioning in coil with head immobilization (pads, straps) is essential. Body coil used for RF transmission."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let showingResults = false;

        function initTest() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const container = document.getElementById('questionsContainer');
            const question = questions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                const isSelected = userAnswers[currentQuestion] === index;
                const isCorrect = index === question.correct;
                const showAnswer = userAnswers[currentQuestion] !== undefined;
                
                let optionClass = 'option';
                if (showAnswer) {
                    if (isSelected) {
                        optionClass += isCorrect ? ' correct' : ' incorrect';
                    } else if (isCorrect) {
                        optionClass += ' correct';
                    }
                } else if (isSelected) {
                    optionClass += ' selected';
                }
                
                optionsHTML += `
                    <label class="${optionClass}">
                        <input type="radio" name="answer" value="${index}" 
                               ${isSelected ? 'checked' : ''}
                               ${showAnswer ? 'disabled' : ''}
                               onchange="selectAnswer(${index})">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </label>
                `;
            });
            
            const showExplanation = userAnswers[currentQuestion] !== undefined;
            
            container.innerHTML = `
                <div class="question-container active">
                    <div class="question-header">
                        <span class="question-number">Question ${currentQuestion + 1} of ${questions.length}</span>
                        <span class="domain-tag">${question.domain}</span>
                    </div>
                    
                    <div class="question-text">${question.question}</div>
                    
                    <div class="options">${optionsHTML}</div>
                    
                    <div class="explanation ${showExplanation ? 'show' : ''}">
                        <h4>ðŸ’¡ Explanation</h4>
                        <p>${question.explanation}</p>
                    </div>
                    
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" 
                                ${currentQuestion === 0 ? 'disabled' : ''}>
                            â† Previous
                        </button>
                        
                        ${userAnswers[currentQuestion] === undefined ? 
                            `<button class="btn btn-primary" onclick="checkAnswer()" disabled id="checkBtn">
                                Check Answer
                            </button>` :
                            currentQuestion < questions.length - 1 ?
                            `<button class="btn btn-primary" onclick="nextQuestion()">
                                Next â†’
                            </button>` :
                            `<button class="btn btn-primary" onclick="showResults()">
                                View Results
                            </button>`
                        }
                    </div>
                </div>
            `;
        }

        function selectAnswer(index) {
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return;
            
            const answerIndex = parseInt(selected.value);
            userAnswers[currentQuestion] = answerIndex;
            renderQuestion();
            updateProgress();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResults() {
            showingResults = true;
            let correct = 0;
            const domainScores = {};
            
            questions.forEach((question, index) => {
                const domain = question.domain;
                if (!domainScores[domain]) {
                    domainScores[domain] = { correct: 0, total: 0 };
                }
                domainScores[domain].total++;
                
                if (userAnswers[index] === question.correct) {
                    correct++;
                    domainScores[domain].correct++;
                }
            });
            
            const percentage = Math.round((correct / questions.length) * 100);
            
            document.getElementById('questionsContainer').style.display = 'none';
            
            let message = '';
            if (percentage >= 90) {
                message = 'Outstanding! You\'re well prepared for the registry exam! ðŸŽ‰';
            } else if (percentage >= 80) {
                message = 'Great job! Keep studying to reach that 90%+ goal! ðŸ“š';
            } else if (percentage >= 70) {
                message = 'Good foundation, but more practice needed. Review weak areas! ðŸ’ª';
            } else {
                message = 'Keep working! Focus on understanding concepts, not just memorizing. ðŸ“–';
            }
            
            let breakdownHTML = '';
            for (const domain in domainScores) {
                const score = domainScores[domain];
                const domainPercent = Math.round((score.correct / score.total) * 100);
                breakdownHTML += `
                    <div class="category-card">
                        <h4>${domain}</h4>
                        <p>${score.correct}/${score.total} (${domainPercent}%)</p>
                    </div>
                `;
            }
            
            document.getElementById('scoreCircle').textContent = percentage + '%';
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('categoryBreakdown').innerHTML = breakdownHTML;
            document.getElementById('results').classList.add('show');
        }

        function restartTest() {
            currentQuestion = 0;
            userAnswers = [];
            showingResults = false;
            document.getElementById('results').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            renderQuestion();
            updateProgress();
        }

        function reviewAnswers() {
            currentQuestion = 0;
            showingResults = false;
            document.getElementById('results').classList.remove('show');
            document.getElementById('questionsContainer').style.display = 'block';
            renderQuestion();
            updateProgress();
        }

        // Initialize the test when page loads
        initTest();
    </script>
